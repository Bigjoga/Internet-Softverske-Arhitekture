#{extends 'standardForm.html' /}
#{set title:'Registracija' /}

<div class="container-fluid">
	<h1>Logovanje</h1>


	#{set 'action'} 
	#{if mode == 'login'}
	@{Logovanje.login()} 
	#{/if} 
	#{/set}


	<div class="panel">
		<p>
		<form action="${action}">

			#{field 'korisnik.id'} <input type="hidden" name="${field.name}"
				id="${field.id}" /> #{/}

			<p>
				#{field 'korisnik.email'} <label for="${field.id}">Email korisnik
					</label> <input type="text" name="${field.name}" id="${field.id}" />
				#{/}
			</p>
			<p>
				#{field 'korisnik.sifra'} <label for="${field.id}">Sifra korisnik
					</label> <input type="password" name="${field.name}" id="${field.id}" />
				#{/} 
			</p>
			

			<div id="formActions">
				<input type="submit" value="Potvrda" style="margin-left: 6em" />
			</div>
			
		</form>
			<a href="http://localhost:9000/Korisnici/show" id = "korisnici"><button>Registracija</button></a>
		</p>
	</div>
</div>
